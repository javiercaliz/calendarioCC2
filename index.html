<!DOCTYPE html>
<html lang="es-AR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comunidad Creciente 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="calend.js" type="text/javascript"></script>
</head>

<body>

    <div class="container-fluid bg-dark min-vh-100 " id="page"> 

        <h1 class="display-3 text-light bg-dark d-flex justify-content-center">Comunidad Creciente 2</h1>

        <div class="container mt-5 mb-5 col-3 justify-content-center">
            <input class="form-control" type="date" name="calendario" id="fechaIngreso" onkeypress="Javascript: if (event.keyCode==13) ingresarFecha();">            
        </div>

        <div class="container mt-5 mb-5 d-flex justify-content-center">
            <button type="button" onclick="ingresarFecha()" class="btn btn-warning" id="calcular">Calcular</button>
        </div>
        
        <div class="container w-50 mt-5  d-flex justify-content-center" id="informe">
            
        </div>

    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
